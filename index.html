<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG Tiles Full Cover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Roboto Mono', monospace;
      height: 100vh;
      overflow: hidden;
    }

    .top-nav {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      z-index: 10;
    }

    .top-nav a,
    .more-btn {
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 9999px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .top-nav a:hover,
    .more-btn:hover {
      background-color: white;
      color: black;
    }

    .more-section {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1a1a1a;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      display: none;
      text-align: center;
      z-index: 9;
    }

    .more-section a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .more-section img {
      width: 60px;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 8px;
      transition: transform 0.3s;
    }

    .more-section a:hover img {
      transform: scale(1.05);
    }

    .more-section a span {
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
    }

    .tiles-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 100vw;
      height: 100vh;
      padding: 8px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .tile {
      flex: 1;
      height: 100%;
      position: relative;
      background-color: white;
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.4s ease;
    }

    .tile:hover img {
      filter: grayscale(0%);
    }

    .tile-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 12px;
      font-size: 1.75rem;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .tile:hover .tile-name {
      opacity: 1;
      transform: translateY(0);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="cigarattes.mp3" loop></audio>

  <!-- Overlay: Click to enter -->
  <div id="overlay" class="overlay" onclick="enterSite()">
    Click to Enter
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="about.html">About</a>
    <a href="play.html">Play</a>
    <div class="more-btn" onclick="toggleMore()">More</div>
  </div>

  <!-- More Section -->
  <div id="moreSection" class="more-section">
    <a href="https://discord.gg/fAUHcrr5a9" target="_blank">
      <img src="discord.jpg" alt="Discord Icon" />
      <span>Join my Discord server</span>
    </a>
  </div>

  <!-- Tiles -->
  <div class="tiles-container">
    <a href="https://discord.com/channels/@me/1331692317677064222" target="_blank" class="tile">
      <img src="lore-beanz.webp" alt="Discord" />
      <div class="tile-name">Discord</div>
    </a>
    
    <a href="https://www.instagram.com/ayhwnaltinay/" target="_blank" class="tile">
      <img src="lore-hilumia.webp" alt="Instagram" />
      <div class="tile-name">Instagram</div>
    </a>
    
    <a href="https://www.tiktok.com/@ayhwnn" target="_blank" class="tile">
      <img src="lore-origins.webp" alt="TikTok" />
      <div class="tile-name">TikTok</div>
    </a>
    
    <a href="https://tracker.gg/valorant/profile/riot/minik%20şeytan%23阿兹金/overview" target="_blank" class="tile">
      <img src="lore-sisters.webp" alt="Tracker" />
      <div class="tile-name">Tracker</div>
    </a>
    
    <a href="https://paypal.me/ayhanaltinay?country.x=BG&locale.x=en_US" target="_blank" class="tile">
      <img src="lore-ruins.webp" alt="Paypal" />
      <div class="tile-name">Paypal</div>
    </a>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMore() {
      const section = document.getElementById('moreSection');
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function enterSite() {
      document.getElementById('overlay').style.display = 'none';
      const music = document.getElementById('bgMusic');
      music.volume = 0.1;
      music.play().catch(e => console.log("Autoplay failed:", e));
    }
  </script>

</body>
</html>
