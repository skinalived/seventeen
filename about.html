    body {

    .floating {
      position: absolute;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
      z-index: 50;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.2);
      }
    }
    .rainbow-text-hover {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: white;
      transition: all 0.4s ease-in-out;
    }
    .rainbow-text-hover:hover {
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: rainbowShift 3s linear infinite;
    }
    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>

  <script>
    function swapName(showAyhan) {
      const nickname = document.getElementById("nickname");
      nickname.textContent = showAyhan ? "ayhan" : "017";
    }

    function popHeart(event) {
      const nickname = document.getElementById("nickname");
      const rect = nickname.getBoundingClientRect();
      const startX = rect.left;
      const width = rect.width;
      const topY = rect.top + 10;
      const heartCount = 10;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating text-white';
        heart.textContent = 'ðŸ¤';
        const size = 18 + Math.random() * 6;
        heart.style.fontSize = `${size}px`;
        const randX = startX + Math.random() * width;
        heart.style.left = `${randX}px`;
        heart.style.top = `${topY}px`;
        const offsetX = (Math.random() - 0.5) * 120;
        const offsetY = -50 - Math.random() * 80;
        const rotate = (Math.random() - 0.5) * 45;
        heart.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotate}deg)`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1600);
      }
    }

    function popPngs(event) {
      const img = event.currentTarget;
      const rect = img.getBoundingClientRect();
      const imageURL = "kedicik.gif"; // Replace with your image path
      const headCenterX = rect.left + rect.width / 2;
      const headTopY = rect.top + rect.height * 0.15;
      for (let i = 0; i < 12; i++) {
        const png = document.createElement("img");
        png.src = imageURL;
        png.className = "floating";
        png.style.position = "absolute";
        png.style.width = `${16 + Math.random() * 10}px`;
        const startX = headCenterX + (Math.random() - 0.5) * 80;
        png.style.left = `${startX}px`;
        png.style.top = `${headTopY}px`;
        const offsetX = (Math.random() - 0.5) * 120;
        const offsetY = -80 - Math.random() * 60;
        const rotate = (Math.random() - 0.5) * 360;
        png.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotate}deg)`;
        document.body.appendChild(png);
        setTimeout(() => png.remove(), 1600);
      }
    }
  </script>
